services:
  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_API_TOKEN=${VITE_API_TOKEN}
    container_name: admin-panel-rag-bot
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - admin-panel-network

networks:
  admin-panel-network:
    driver: bridge

